{% extends 'base.html'%}

{% block title%}
  游戏服务器设定
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/media/css/select2_metro.css" />
<link rel="stylesheet" type="text/css" href="/media/css/chosen.css" />
<link rel="stylesheet" type="text/css" href="/media/css/addtional.css" />
{% endblock %}


{% block content %}
<div class="row-fluid">
    <div class="span12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            游戏服务器设定
            <small></small>
        </h3>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>

<div class="row-fluid">
<div class="span12">
<!-- BEGIN VALIDATION STATES-->
<div class="portlet box">

<div class="portlet-title">
    <div class="caption"><i class="icon-reorder">设定</i></div>
    <div class="tools">
        <a href="javascript:;" class="collapse"></a>
        <a href="#portlet-config" data-toggle="modal" class="config"></a>
        <a href="javascript:;" class="reload"></a>
        <a href="javascript:;" class="remove"></a>
    </div>
</div>


<div class="portlet-body form">
<!-- BEGIN FORM-->
<form action="/system/save_server" id="form_sample_2" class="form-horizontal" method="post">
<input type="hidden" name="csrf_token" value="{{token}}" />
<input type="hidden" name="id" value="{{server.id}}" />
<div class="alert alert-error hide">
    <button class="close" data-dismiss="alert"></button>
    您提交的信息有错误请更正后再保存
</div>

<div class="alert alert-success hide">
    <button class="close" data-dismiss="alert"></button>
    保存成功!
</div>



<div class="control-group">
    <label class="control-label"><b class="midnight">手机端允许访问</b><span class="required">*</span></label>
    <div class="controls chzn-controls">
            <select class="span1 m-wrap" name="mobile_status">
            {% if server.mobile_status %}
            <option value="0" >否</option>
            <option value="1" selected="selected">是</option>
            {% else %}
            <option value="0" selected="selected">否</option>
            <option value="1">是</option>
            {% endif %}
        </select>
    </div>
</div>

    <div class="control-group">
        <label class="control-label"><b class="midnight">web端允许访问</b><span class="required">*</span></label>
        <div class="controls chzn-controls">
            <select class="span1 m-wrap" name="web_status">
                {% if server.web_status %}
                <option value="0" >否</option>
                <option value="1" selected="selected">是</option>
                {% else %}
                <option value="0" selected="selected">否</option>
                <option value="1">是</option>
                {% endif %}
            </select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><b class="midnight">手机端版本</b><span class="required">*</span></label>
        <div class="controls">
            <input type="text" name="mobile_version" data-required="1" class="span3 m-wrap" value="{{server.mobile_version}}"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><b class="midnight">是否强制升级手机端</b><span class="required">*</span></label>
        <div class="controls chzn-controls">
            <select class="span1 m-wrap" name="mobile_force_update">
                {% if server.mobile_force_update %}
                <option value="0" >否</option>
                <option value="1" selected="selected">是</option>
                {% else %}
                <option value="0" selected="selected">否</option>
                <option value="1">是</option>
                {% endif %}
            </select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><b class="midnight">维护提示语</b><span class="required">*</span></label>
        <div class="controls">
            <textarea class="span6 m-wrap" rows="3" name="hold_msg">{{server.hold_msg}}</textarea>
        </div>
    </div>

<div class="form-actions">
    <button type="submit" class="btn red">保存</button>
    <button type="reset" class="btn">重置</button>
</div>
</form>
<!-- END FORM-->
</div>
</div>
<!-- END VALIDATION STATES-->
</div>
</div>

{% endblock %}

{% block javascript_plugins%}
<script type="text/javascript" src="/media/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/media/js/additional-methods.min.js"></script>
<script type="text/javascript" src="/media/js/select2.min.js"></script>
<script type="text/javascript" src="/media/js/chosen.jquery.min.js"></script>
{% endblock  %}

{% block javascript_custom %}
<script src="/media/js/private/game_server.js"></script>
<script>
    var success = {{success}};
   $(function(){
       FormValidation.init();
        if(success == 1)
            $('.alert-success').show();
   })
</script>
{% endblock %}
